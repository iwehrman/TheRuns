{% if page.has_previous %}<a href="?page={{ page.previous_page_number }}">{% endif %}
	Previous
{% if page.has_previous %}</a>{% endif %}
{% for i in page.paginator.page_range %}
	{% if i == page.number %}<strong>{% endif %}
	<a href="?page={{i}}" style="padding: 5px">{{i}}</a>
	{% if i == page.number %}</strong>{% endif %}
{% endfor %}
{% if page.has_next %}<a href="?page={{ page.next_page_number }}">{% endif %}
	Next
{% if page.has_next %}</a>{% endif %}
